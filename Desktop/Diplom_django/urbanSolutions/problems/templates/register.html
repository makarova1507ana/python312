<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городские решения</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        h2 {
            text-align: center;
            grid-column: span 2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #002D72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            grid-column: span 2;
        }
        .btn:hover {
            background: #001a48;
        }
        .login-link {
            text-align: center;
            grid-column: span 2;
        }
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form class="registrationForm" action="/register" method="POST">

            <div class="left-column">
                <h3>Личные данные</h3>
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" name="fio" required>
                </div>
                <div class="form-group">
                    <label for="address">Мой адрес</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label for="region">Район</label>
                    <select name="region" required>
                        <option value="">Выберите район</option>
                    </select>
                </div>
            </div>

            <div class="right-column">
                <h3>Контактные данные</h3>
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-method">Предпочитаемый способ связи</label>
                    <input type="text" name="contactMethod">
                </div>
            </div>

            <div class="left-column">
                <h3>Безопасность</h3>
                <p>Пароль должен содержать:</p>
                <ul>
                    <li>Не менее 8 символов</li>
                    <li>Хотя бы 1 символ: #,!,$,%*@</li>
                    <li>Хотя бы 1 цифру</li>
                    <li>Хотя бы 1 заглавную букву</li>
                </ul>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" name="confirmPassword" required>
                </div>
            </div>

            <div class="right-column">
                <h3>Документы</h3>
                <div class="checkbox-group">
                    <input type="checkbox" name="terms" required>
                    <label for="terms">Я принимаю условия Соглашения о пользовании Порталом</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="moderationRules" required>
                    <label for="moderationRules">Я ознакомлен(а) с Едиными правилами модерации</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="infoProcessing" required>
                    <label for="infoProcessing">Я ознакомлен(а) с регламентом обработки информации</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="dataProcessing" required>
                    <label for="dataProcessing">Я ознакомлен(а) с обработкой персональных данных</label>
                </div>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <p class="login-link">У меня есть аккаунт</p>
    </div>
</body>
</html>
