{% extends "base.html" %}

{% block main_content %}
<h2>{{category}}</h2>
{% for item in products %}
<a href="../product/{{item.id}}/">
<div style="background: lightblue;">
    <p>{{ item.title }}</p>
    <img src="{{ item.image.url }}">
    <p>{{ item.price }}</p>
</div></a>
{% endfor %}

{% endblock main_content %}
